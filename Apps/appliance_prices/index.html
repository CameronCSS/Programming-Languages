<!DOCTYPE html>
<html>
<head>
    <title>Appliance Price Check</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body {
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"] {
            width: 100%;
            border: 3px solid #00B4CC;
            padding: 5px;
            height: 36px; /* Updated height */
            border-radius: 5px;
            outline: none;
            color: #9DBFAF;
            box-sizing: border-box; /* Added box-sizing property */
        }

        .form-container input[type="text"]:focus {
            color: #00B4CC;
        }

        .form-container button[type="submit"] {
            width: 100%;
            height: 36px; /* Updated height */
            border: none;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box; /* Added box-sizing property */
        }

        .loader-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .loader {
            position: relative;
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid #00B4CC;
            border-color: #00B4CC transparent #00B4CC transparent;
            animation: loader 1.2s linear infinite;
        }

        .loader-text {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #00B4CC;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading .loader-container {
            display: inline-block;
        }
    </style>
    <script>
        function showLoader() {
            var form = document.getElementById("compare_form");
            form.classList.add("loading");
        }
    </script>
</head>
<body>
    <h1>Price Comparison</h1>
    <div class="form-container">
        <form id="compare_form" action="/compare" method="post" onsubmit="showLoader()">
            <label for="search_word">Enter exact Model #:</label>
            <input type="text" name="search_word" id="search_word" required>
            <button type="submit">Compare Prices</button>
            <div class="loader-container">
                <div class="loader"></div>
                <div class="loader-text">Grabbing Prices...</div>
            </div>
        </form>
    </div>
</body>
</html>
